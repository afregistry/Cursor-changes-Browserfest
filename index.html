  <html lang="en-US">

    <style>
      #myBtn {
        position: absolute;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        cursor: auto;
      }

    </style>


    <script>
      let rx, ry, rc;
      let arrayOfCursors = ['wait', 'not-allowed', 'cell', 'crosshair', "url('specialty cursors/1.cur'), auto",
        "url('specialty cursors/2.cur'), auto", "url('specialty cursors/3.cur'), auto",
        "url('specialty cursors/4.cur'), auto", "url('specialty cursors/5.cur'), auto",
        "url('specialty cursors/7.cur'), auto", "url('specialty cursors/8.cur'), auto",
        "url('specialty cursors/8.cur'), auto"
      ];

      function myFunction() {

        rx = Math.floor(Math.random() * window.screen.width);
        ry = Math.floor(Math.random() * window.screen.height);

        if (document.getElementById("myBtn").style.right > window.screen.width) {
          rx -= 300;
        }
        if (document.getElementById("myBtn").style.bottom > window.screen.height) {
            rx -= 200;
        }

        document.getElementById("myBtn").style.left = rx + "px";
        document.getElementById("myBtn").style.top = ry + "px";

        rc = Math.floor(Math.random() * arrayOfCursors.length);

        document.getElementById("myBtn").style.cursor = arrayOfCursors[rc];
        document.body.style.cursor = arrayOfCursors[rc];
      }

    </script>


    <body style="background-color:#474747;">
      <button type="button" style="height:30;width:80" id="myBtn" onclick="myFunction()">CLICK ME</button>
    </body>


  </html>
